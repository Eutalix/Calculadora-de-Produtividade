<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Produtividade - Viveiro e Açude</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .tabela-condicoes {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Produtividade</h1>
    <label for="comprimento">Comprimento (em metros):</label>
    <input type="number" id="comprimento" placeholder="Digite o comprimento" required>

    <label for="largura">Largura (em metros):</label>
    <input type="number" id="largura" placeholder="Digite a largura" required>

    <label for="tipoCriacao">Tipo de criação:</label>
    <select id="tipoCriacao" required>
        <option value="1">Viveiro</option>
        <option value="2">Açude</option>
    </select>

    <label for="condicao">Condição:</label>
    <select id="condicao" required>
        <option value="1">Condição 1</option>
        <option value="2">Condição 2</option>
        <option value="3">Condição 3</option>
        <option value="4">Condição 4</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>

    <div class="tabela-condicoes">
        <h3>Tabela de Condições</h3>
        <table>
            <tr>
                <th>Condição</th>
                <th>Alevinos</th>
                <th>Recria</th>
                <th>Engorda</th>
            </tr>
            <tr>
                <td>Condição 1</td>
                <td>100 a 120</td>
                <td>200 a 250</td>
                <td>500 a 600</td>
            </tr>
            <tr>
                <td>Condição 2</td>
                <td>140 a 180</td>
                <td>280 a 330</td>
                <td>800 a 1000</td>
            </tr>
            <tr>
                <td>Condição 3</td>
                <td>140 a 180</td>
                <td>280 a 330</td>
                <td>800 a 1000</td>
            </tr>
            <tr>
                <td>Condição 4</td>
                <td>200 a 350</td>
                <td>350 a 600</td>
                <td>1000 a 2000</td>
            </tr>
        </table>
    </div>
</div>

<script>
    function calcular() {
        let comprimento = parseFloat(document.getElementById('comprimento').value);
        let largura = parseFloat(document.getElementById('largura').value);
        let tipoCriacao = parseInt(document.getElementById('tipoCriacao').value);
        let condicao = parseInt(document.getElementById('condicao').value);
        
        let areaTotal = comprimento * largura;
        let areaAjustada = tipoCriacao === 2 ? areaTotal / 2 : areaTotal;

        let resultados = calcularProdutividade(areaAjustada, condicao);
        
        document.getElementById('resultado').innerHTML = `
            <h3>Resultados:</h3>
            <p>Área ajustada: ${formatarValor(areaAjustada)} m²</p>
            <table>
                <tr>
                    <th>Categoria</th>
                    <th>Intervalo de kg</th>
                    <th>Quantidade de peixes</th>
                </tr>
                <tr>
                    <td>Alevinagem</td>
                    <td>${formatarValor(resultados.alevinagemMin)} kg a ${formatarValor(resultados.alevinagemMax)} kg</td>
                    <td>${formatarQuantidade(resultados.alevinagemMinQty)} a ${formatarQuantidade(resultados.alevinagemMaxQty)}</td>
                </tr>
                <tr>
                    <td>Recria</td>
                    <td>${formatarValor(resultados.recriaMin)} kg a ${formatarValor(resultados.recriaMax)} kg</td>
                    <td>${formatarQuantidade(resultados.recriaMinQty)} a ${formatarQuantidade(resultados.recriaMaxQty)}</td>
                </tr>
                <tr>
                    <td>Engorda</td>
                    <td>${formatarValor(resultados.engordaMin)} kg a ${formatarValor(resultados.engordaMax)} kg</td>
                    <td>${formatarQuantidade(resultados.engordaMinQty)} a ${formatarQuantidade(resultados.engordaMaxQty)}</td>
                </tr>
            </table>
        `;

        // Ajustar a rolagem para mostrar o resultado
        document.getElementById('resultado').scrollIntoView({ behavior: 'smooth' });
    }

    function calcularProdutividade(area, condicao) {
        let alevinagemMin, alevinagemMax, recriaMin, recriaMax, engordaMin, engordaMax;

        if (condicao === 1) {
            alevinagemMin = 100; alevinagemMax = 120;
            recriaMin = 200; recriaMax = 250;
            engordaMin = 500; engordaMax = 600;
        } else if (condicao === 2) {
            alevinagemMin = 140; alevinagemMax = 180;
            recriaMin = 280; recriaMax = 330;
            engordaMin = 800; engordaMax = 1000;
        } else if (condicao === 3) {
            alevinagemMin = 140; alevinagemMax = 180;
            recriaMin = 280; recriaMax = 330;
            engordaMin = 800; engordaMax = 1000;
        } else if (condicao === 4) {
            alevinagemMin = 200; alevinagemMax = 350;
            recriaMin = 350; recriaMax = 600;
            engordaMin = 1000; engordaMax = 2000;
        }

        return {
            alevinagemMin: (alevinagemMin / 1000) * area,
            alevinagemMax: (alevinagemMax / 1000) * area,
            recriaMin: (recriaMin / 1000) * area,
            recriaMax: (recriaMax / 1000) * area,
            engordaMin: (engordaMin / 1000) * area,
            engordaMax: (engordaMax / 1000) * area,
            alevinagemMinQty: (alevinagemMin / 0.02) * area,
            alevinagemMaxQty: (alevinagemMax / 0.02) * area,
            recriaMinQty: (recriaMin / 0.02) * area,
            recriaMaxQty: (recriaMax / 0.02) * area,
            engordaMinQty: (engordaMin / 0.002) * area,
            engordaMaxQty: (engordaMax / 0.002) * area
        };
    }

    function formatarValor(valor) {
        return valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function formatarQuantidade(valor) {
        return valor.toLocaleString('pt-BR', { maximumFractionDigits: 0 });
    }
</script>

</body>
</html>
